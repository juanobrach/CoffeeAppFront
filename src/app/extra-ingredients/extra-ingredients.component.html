<section id="ingredients">
  <h3>Customize your drink</h3>
  <ul>
    <li [ngClass]="{'selected': ingredientsSelected.includes(ingredient.id) }" (click)="setIngredientSelected(ingredient)" *ngFor="let ingredient of ingredients">
      <div>
        <img src={{ingredient.icon.fields.file.url}}>
        <p>{{ingredient.name}} ${{ingredient.price}}</p>
      </div>
    </li>
  </ul>
</section>
