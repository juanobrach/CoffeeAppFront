<h2>Select your drink size</h2>
<ul>
  <li [ngClass]="{'selected': drinkSize === 'regular'}" (click)="selectDrinkSize('regular')">
    Regular <span>${{regularPrice}}</span>
  </li>
  <li [ngClass]="{'selected': drinkSize === 'large'}"  (click)="selectDrinkSize('large')">
    Large <span>${{largePrice}}</span>
  </li>
</ul>
