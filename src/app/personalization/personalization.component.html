<section id="personalization">
  <header>
    <img class="selected-drink"  [src]="icon.fields.file.url" />
  </header>
  <app-drink-size regularPrice="{{regularPrice}}"  ></app-drink-size>
  <app-extra-ingredients *ngIf="drinkSize"></app-extra-ingredients>
</section>
<section id="total">
  <p>Total:  <span>${{totalPrice}}</span> </p>
  <button (click)="payNow()" >PAY NOW</button>
</section>
